<html>

<head>

    <script type="text/javascript" src="newVadlidation.js"></script>

    <title>19MIS7056</title>
    <link rel="stylesheet" href="StyleForm.css">
</head>

<body>

    <form action="Submit.html" name="Faculty" onSubmit="return(validate());">

        <table cellpadding="2" align="center" cellspacing="3">


            <tr>

                <td colspan=2>
                    <center>
                        <font size=5><b>Faculty Registration Form</b></font>
                    </center>
                </td>
            </tr>


            <tr>
                <td>Faculty Name:</td>
                <td><input type="text" name="textnames" id="textname" size="30"></td>
            </tr>
            <tr>
                <td>Faculty Id:</td>
                <td><input type="text" name="textid" id="textid" size="30"></td>
            </tr>
            <tr>

                <td>Gender:</td>

                <td><input type="radio" name="Gender" value="male" size="10">Male
                    <input type="radio" name="Gender" value="Female" size="10">Female
                    <input type="radio" name="Gender" value="Other" size="10">Other</td>

            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="dob" id="dob" size="30"></td>

            </tr>
            <tr>

                <td>Email Id:</td>

                <td><input type="text" name="emailid" id="emailid" size="30"></td>

            </tr>
            <tr>

                <td>Cell number:</td>
                <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
            </tr>

            <tr>
                <td> Address:</td>

                <td><input type="text" name="address" id="address" size="30"></td>
            </tr>

            <tr>
                <td>Pin Code:</td>

                <td><input type="text" name="pincode" id="pincode" size="30"></td>


            </tr>

            <tr>
                <td colspan="2"><input class="submit" type="submit" value="Submit"></td>
            </tr>

        </table>
    </form>
</body>

</html>
